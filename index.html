<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="display" data-passwoed-display>
            <button data-copy class="copyBtn">
                <span data-copied class="boo"></span>
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>
        <div class="input-container">
            <div class="length">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
            
            <div class="check">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Includes Uppercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <button class="generateButton">GENERATE PASSWORD</button>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
